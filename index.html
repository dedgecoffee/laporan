<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan D'Edge Coffee</title>
    <link rel="stylesheet" href="style.css">

    <!-- favicon  -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- <link rel="icon" href="favicon.png" type="image/png"> -->
</head>
<body>
    <div class="container">
        <h1>Pemesanan Me nu D'Edge Coffee</h1>
        <form id="order-form" class="order-form" onsubmit="submitOrder(event)">
            <label for="item">Pilih Menu:</label>
            <select id="item" name="item" onchange="updateHarga()">
                <option value="kopikenanganmantan" data-price="30000">Kopi Kenangan Mantan - Rp 30,000</option>
                <option value="tehamba" data-price="15000">Teh Amba - Rp 15,000</option>
                <option value="jusbuah" data-price="25000">Jus Buah - Rp 25,000</option>
                <option value="kuejepang" data-price="30000">Kue Lapis - Rp 30,000</option>
            </select>
           
            <label for="jumlah">Jumlah:</label>
            <input type="number" id="jumlah" name="jumlah" value="1" min="1" onchange="hitungTotal()">

            <label for="harga">Harga per Item:</label>
            <input type="text" id="harga" name="harga" value="30000" readonly>

            <label for="total">Total Harga:</label>
            <input type="text" id="total" name="total" readonly>

            <button type="submit">Pesan Sekarang</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
